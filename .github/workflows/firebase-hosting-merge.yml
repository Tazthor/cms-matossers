name: Deploy to Firebase Hosting on merge
on: 
  workflow_dispatch:
  push:
    branches:
      - dev
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4.1.1
