          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_apiKey'
          replace: '"${{ vars.FIREBASE_API_KEY }}"'
          include: "**App.tsx"

      - name: Find and Replace FIREBASE_AUTH_DOMAIN
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_authDomain'
          replace: '"${{ vars.FIREBASE_AUTH_DOMAIN }}"'
          include: "**App.tsx"      

      - name: Find and Replace FIREBASE_DATABASE_URL
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_databaseURL'
          replace: '"${{ vars.FIREBASE_DATABASE_URL }}"'
          include: "**App.tsx"

      - name: Find and Replace FIREBASE_PROJECT_ID
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_projectId'
          replace: '"${{ vars.FIREBASE_PROJECT_ID }}"'
          include: "**App.tsx"

      - name: Find and Replace FIREBASE_STORAGE_BUCKET
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_storageBucket'
          replace: '"${{ vars.FIREBASE_STORAGE_BUCKET }}"'
          include: "**App.tsx"

      - name: Find and Replace FIREBASE_MESSAGING_SENDER_ID
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_messagingSenderId'
          replace: '"${{ vars.FIREBASE_MESSAGING_SENDER_ID }}"'
          include: "**App.tsx"      

      - name: Find and Replace FIREBASE_APP_ID
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_appId'
          replace: '"${{ vars.FIREBASE_APP_ID }}"'
          include: "**App.tsx"

      - name: Find and Replace FIREBASE_MEASUREMENT_ID
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          regex: false
          find: 'process.env.NEXT_PUBLIC_FIREBASE_measurementId'
          replace: '"${{ vars.FIREBASE_MEASUREMENT_ID }}"'
          include: "**App.tsx"

      - run: yarn build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATOSSERS }}'
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_ID }}
          target: ${{ vars.FIREBASE_DEPLOYMENT_TARGET }}
